  <!-- Title -->
  <title>Simple Page</title>

<body>
  
    <div class="card">
        <div class="card-content">
            <div class="card-top">
                <h2>Fentayl processing</h2>
                <p>adjust the nations of ingredents,ensuring the total</p>
                <p>to 100%,then behin processing them into a batch</p>
                <p>of Fentanyl</p>
            </div>
            <div class="card-bar">
                <div class="card-bar-left"></div>
                <div class="card-bar-mid"></div>
                <div class="card-bar-right"></div>
            </div>
    
            <div class="card-box">
                <div class="card-box-all one"> 
                    <div class="box-top">
                        <p>Black Tar Heroine</p>
                        <p><output id="ageOutputId">10</output>%</p>
                    </div>
                    <div class="range-slider heroine">
                        <input type="range" id="ageInputId" class="slider" value="10" min="0" max="100" oninput="ageOutputId.value = ageInputId.value">
                    </div>
                </div>
                <div class="card-box-all two"> 
                    <div class="box-top">
                        <p>Black Tar Heroine</p>
                        <p><output id="ageOutputId1">10</output>%</p>
                    </div>
                    <div class="range-slider piperidine">
                        <input type="range" id="ageInputId1" class="slider1" value="10" min="0" max="100" oninput="ageOutputId1.value = ageInputId1.value">
                    </div>
                </div>
                <div class="card-box-all three"> 
                    <div class="box-top">
                        <p>Black Tar Heroine</p>
                        <p><output id="ageOutputId2">10</output>%</p>
                    </div>
                    <div class="range-slider pseudoephedrine">
                        <input type="range" id="ageInputId2" class="slider2" value="10" min="0" max="100" oninput="ageOutputId2.value = ageInputId2.value">
                    </div>
                </div>
            </div>
            <div class="card-box-bottom">
                <p>Begin processing</p>
            </div>
        </div>

         


         
        
        
        

    </div>
