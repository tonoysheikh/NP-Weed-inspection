    <div class="card">

                </div>

            <div class="genetics-right">

                <p class="genetics-down">100%</p>

        </div>
        <div class="genetics-bottom1">

        <div class="genetics-bottom2">
            <div class="genetics-left">

        <div class="conditions-bottom3">
